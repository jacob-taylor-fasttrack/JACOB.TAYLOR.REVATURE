<!DOCTYPE html>
<!--Document type, it tells the browser what type of file this and what version
'html' as seen above denotes HTML5-->
<html lang="en">
    <!--the root tag/element.Everything goes in between this tag.Essentially
    marks the beginning and end of a html page-->
<head>
    <!--Meta information about the file
    Includes info such as charset,title,CSS or potentially
JS you want-->

<!--The title tag is one of the only tags in the head tag that has an immediately observable
effect on your html page. will change the text used in the tab of your browser-->
    <title>Actor Movie Database</title>
</head>
<body>
    <!--Content goes here. Data/Info that should be displayed goes in here-->
    <h1>Actor Database</h1>

    <!--Horizontal rule-->
    <hr>
<!--Divider, or div, tag is a nice and easy way to seperate chunks of code on our page-->
<div>
    <h2>Vin Diesel Info</h2>

    <!--img is one of a set of tags that are self closing.-->
    <img src="images/torreto.jpg" height="25%" width="25%">

    <figure style="margin: 0cm;">
    <img src="images/diesel.gif" height="35%" width="35%" alt="we have family">
    <figcaption>fig. 1 we have family</figcaption>
    </figure>

    <!--Anchor tags ('a' tags) are useful for making links to other pages-->
    <a href="https://en.wikipedia.org/wiki/Vin_Diesel">Vin Diesel wiki page</a>

</div>

<table>

    <!--table row, or tr, tags-->
    <tr>
        <!--table headers, or th, tags-->
        <th>Name</th>
        <th>Age</th>
        <th>Worth</th>
        <th>Height</th>
    </tr>
    
    <tr>
        <!--table data, or td, tag-->
        <td>Vin Diesel</td>
        <td>53</td>
        <td>$225 Million</td>
        <td>6'0"</td>
    </tr>


</table>
    <hr>
    <br>
    <!--line break-->
    some text
<br>
some more text  

<!--Paragraph or p tag-->
<p>More text in a paragraph</p>
</body>
</html>
